<div class="container">
    <div class="col-md-12" text-center>
        <h1>Customer Support Bot</h1>
        <ng-container *ngFor = "let message of messages">
            <div class="message" [ngClass]="{'from':message.author==='bot', 'to':message.author==='user'}">{{message.content}}</div>
        </ng-container>
    </div>
    <div class="col-md-12 text-center">
        <label *ngIf="messages.length==0; " for="nameField">
            Your Message

        </label>
        <input [(ngModel)]="value"(keyup.enter)="sendMessage()" type="text" class="form-control">
        <br>
        <button class="btn btn-primary"(click)="sendMessage()">Ask TCAI</button>
        <ng-template><span [className]="'float-right'">Total Messages: {{messages.length}}</span> </ng-template>
    </div>
</div>
