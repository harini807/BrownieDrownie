<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form [formGroup]="SignUp" (ngSubmit)="submitData()">
            <h1>Register</h1>
            <div class="input-box" [class.error]="SignUp.controls['FirstName'].dirty && SignUp.hasError('required','FirstName')">
                <input formControlName="FirstName" type="text" placeholder="FirstName" required>
            </div>
            <small  *ngIf="SignUp.controls['FirstName'].dirty && SignUp.hasError('required','FirstName')" class="text-danger">*FirstName is required</small>
            <div class="input-box" [class.error]="SignUp.controls['LastName'].dirty && SignUp.hasError('required','LastName')">
                <input  formControlName="LastName" type="text" placeholder="LastName" required>
               
            </div>
            <small  *ngIf="SignUp.controls['LastName'].dirty && SignUp.hasError('required','LastName')" class="text-danger">*LastName is required</small>


            <div class="input-box" [class.error]="SignUp.controls['PhoneNo'].dirty && SignUp.hasError('required','PhoneNo')">
                <input    formControlName="PhoneNo" type="mobile" placeholder="PhoneNo" required>
               
            </div>
            <small  *ngIf="SignUp.controls['PhoneNo'].dirty && SignUp.hasError('required','PhoneNo')" class="text-danger">*PhoneNo is required</small>

            <div class="input-box" [class.error]="SignUp.controls['Password'].dirty && SignUp.hasError('required','Password')">
                <input  formControlName="Password" type="password" placeholder="Password" required>
             
            </div>
            <small  *ngIf="SignUp.controls['Password'].dirty && SignUp.hasError('required','Password')" class="text-danger">*Password is required</small>
            <br>
            <br>
            <br>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn"  (click)="onSubmit()"   [disabled]="SignUp.invalid"    type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>If already have an account?<a [routerLink]="['../login']">login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
