<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.4.1/webcomponents-bundle.min.js"></script>

</head>
<body>
    <app-not-found [visible]="!foods" notFoundMessage="Product Not Found !" resetLinkText="Go To CategoriesPage"></app-not-found>
    <div class="container">
        <img [src]="foods.Image" alt="food.name">
   
    <div class="details">
        <div class="header">
            <span class="name">
                {{foods.ProductName}}
            </span>
         
           
    
        </div>
        <div class="origin">
            <span *ngFor="let origin of foods.Origin">
                {{origin}}
            </span>
        </div>
        <div class="tag">
            <app-tags [FoodPageTags]="foods.Tags" JustifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>Time to Cook about <strong>{{foods.CookTime}}</strong>Minutes</span>
        </div>
        <div class="price">
            <span><i class="fa-solid fa-indian-rupee-sign"></i> {{foods.Price}}</span>
        </div>
        <button (click)="addToCart()" >Add To Cart</button>
    </div>
    </div>
  

</body>
</html>
