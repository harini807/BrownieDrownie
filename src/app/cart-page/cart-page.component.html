<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.4.1/webcomponents-bundle.min.js"></script>

</head>
<body>
    <app-not-found [visible]="!cart || cart.items.length <= 0" notFoundMessage="Items not Found !" resetLinkText="Go To HomePage!"></app-not-found>
    <div  *ngIf="cart && cart.items.length>0"  class="container">

   
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
            <img [src]="cartItem.food.Image" [alt]="cartItem.food.ProductName">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.ID}}">
                    {{cartItem.food.ProductName}}
                </a>
            </div>
            <div>
                <select #quantitySelect [value]="cartItem.quantity" (change)="ChangeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                <i class="fa-solid fa-indian-rupee-sign"></i> {{cartItem.price}} 
            </div>
            <div>
                <button class="remove-button" (click)="RemoveFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
        <div class="food-count">{{cart.items.length}}</div>
        <div class="total-price"><i class="fa-solid fa-indian-rupee-sign"></i> {{cart.totalPrice}}</div>
        </div>
         <button (click)="bill()">Proceed to Checkout</button>
        
         
    </div>
</div>
   


</body>
</html>
